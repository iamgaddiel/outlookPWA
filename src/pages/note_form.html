<body>
    <!-- Header -->
    <header>
        <section class="header-wrapper d-flex justify-content-between px-4">
            <div class="bck-btn">
                <a href="./notes.html">
                    <i class="fa fa-arrow-left text-light text-bold"></i>
                </a>
            </div>
            <div class="form-title">
                <h5 class="text-light"> Crate Note</h5>
            </div>
            <div class="logo-wrapper">
                <img src="../assets/img/logo.png" alt="a1outlook">
            </div>
        </section>
    </header>
    <main>
        <section class="form-wrapper">
            <div class="form-content container">
                
                <div class="form-logo">
                    <i class="fa fa-sticky-note fa-4x text-light"></i>
                </div>
                <div class="client-form mt-5">
                    <form id="noteForm">
                        <div class="form-group">
                            <input type="text" name="title" id="title" placeholder="Title" alt="title" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea name="note" id="note" cols="5" rows="7" placeholder="Note" class="form-control"></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section class="footer-wrapper">
            <!-- <div class="footer-add-btn">
            <a href="./add_note.html"><i class="fa fa-plus"></i></a>

                <a href="./notes.html" class="menu-icon">

            <div class="col-3">

            </div>
        </section>

        $(document).ready(function (){

            $('textarea[placeholder]').placeholderLabel();

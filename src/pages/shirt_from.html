<script src="../../lib/js/jquery-3.4.1.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutLook</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">

    <!-- Third Party -->
    <link rel="stylesheet" href="../../lib/css/aos.css">
    <link rel="stylesheet" href="../../lib/css/splide.min.css">
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-5.12.0-web/css/all.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 


    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../../manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- manifest -->
    <link rel="manifest" href="../../manifest.json">
</head>
<body>
    <!-- Header -->
    <header>
        <section class="header-wrapper d-flex justify-content-between px-4">
            <div class="bck-btn">
                <a href="./category.html">
                    <i class="fa fa-arrow-left text-light text-bold"></i>
                </a>
            </div>
            <div class="logo-wrapper">
                <img src="../assets/img/logo.png" alt="a1outlook">
            </div>
        </section>
    </header>
    <main>
        <section class="form-wrapper">
            <div class="form-content container">
                
                <div class="form-logo">
                    <img src="../assets/svg/tshirt.svg" alt="outlook suit">
                </div>
                <div class="client-form">
                    <div class="splide mt-5">
                        <div class="splide__track">
                            <div class="splide__list container">

                                <!-- personal -->
                                <div class="splide__slide mt-3">
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" placeholder="Customer Name" alt="name" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text" name="phone" id="phone" placeholder="Customer Phone Number" alt="phone" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="email" name="email" id="email" placeholder="Customer Email" alt="email" class="form-control">
                                    </div>
                                </div>
                                <div class="splide__slide">
                                    <div class="form-group mt-3">
                                        <input type="number" name="collar" id="c ollar" placeholder="Collar size" alt="Collar" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="shoulder" id="shoulder" placeholder="Shoulder size" alt="Shoulder" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="chest" id="chest" placeholder="Chest size" alt="Chest" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="waist" id="waist" placeholder="Waist" alt="Waist" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="bottom_hip" id="bottom_hip" placeholder="Bottom hip" alt="Bottom hip" class="form-control">
                                    </div>
                                </div>
                                <div class="splide__slide">
                                    <div class="form-group mt-3">
                                        <input type="number" name="sleeve" id="sleeve" placeholder="Sleeve Size" alt="Sleeve" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="arms" id="arms" placeholder="Arms Size" alt="Arms" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="wrist" id="wrist" placeholder="Wrist Size" alt="Wrist size" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="bottom" id="bottom" placeholder="Bottom Size" alt="Bottom size" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ================================ Scripts ============================== -->

    <!-- Third Party -->
    <script src="../../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/js/localbase.min.js"></script>
    <script src="../../lib/js/splide.min.js"></script>
    <script src="../../lib/js/jquery.placeholder.label.min.js"></script>
    <script>
        new Splide( '.splide', {
            perPage: 1,
            focus  : 'center',
        } ).mount();
    </script>
    <script type="text/javascript">
        $(document).ready(function (){
            $('input[placeholder]').placeholderLabel();
        })
    </script>

    <!-- Custom -->
    <script src="../js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutLook</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Third Party -->
    <link rel="stylesheet" href="../../lib/css/aos.css">
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-5.12.0-web/css/all.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 


    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../../manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Header -->
    <header>
        <section class="header-wrapper">
            <div class="logo-wrapper">
                <img src="../assets/img/logo.png" alt="a1outlook">
            </div>
        </section>
    </header>
    <main>
        <section class="app-wrapper container">

            <!-- banner -->
            <section class="banner">
                <div class="banner-content">
                    <div class="banner-title">
                        <h1 class="text-bold text-capitalize">outlook</h1>
                    </div>
                </div>
            </section>

            <!-- category -->
            <section class="category container-fluid">
                <div class="cateogry-content">

                    <h6 class="text-dark">Category</h6>
                    <div class="row justify-content-center mt-3 category-items">

                        <!-- suite -->
                        <div class="col-3">
                            <div class="category-item">
                                <div class="cat-item-img">
                                    <img src="../assets/svg/suit.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <!-- shirt -->
                        <div class="col-3">
                            <div class="category-item">
                                <div class="cat-item-img">
                                    <img src="../assets/svg/tshirt.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <!-- waist coat -->
                        <div class="col-3">
                            <div class="category-item">
                                <div class="cat-item-img">
                                    <img src="../assets/svg/waistcoat.svg" alt="">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Trousers -->
                        <div class="col-3">
                            <div class="category-item">
                                <div class="cat-item-img">
                                    <img src="../assets/svg/trousers.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <!-- recent -->
        <section class="recent container">
            <div class="recent-wrapper">
                <h6 class="my-3 recent-heading">Recent Uploads</h5>
                <div class="recent-item">
                    <div class="recent-image">
                        <img src="../assets/svg/trousers.svg" alt="">
                    </div>
                    <div class="recent-text">
                        <h6 class="text-muted">John Doe</h6>
                        <span class="text-muted">Lorem ipsum dolor sit.</span>
                    </div>
                </div>
                <div class="recent-item">
                    <div class="recent-image">
                        <img src="../assets/svg/beach-shirt.svg" alt="">
                    </div>
                    <div class="recent-text">
                        <h6 class="text-muted">John Doe</h6>
                        <span class="text-muted">Lorem ipsum dolor sit.</span>
                    </div>
                </div>
                <div class="recent-item">
                    <div class="recent-image">
                        <img src="../assets/svg/tshirt.svg" alt="">
                    </div>
                    <div class="recent-text">
                        <h6 class="text-muted">John Doe</h6>
                        <span class="text-muted">Lorem ipsum dolor sit.</span>
                    </div>
                </div>
                <div class="recent-item">
                    <div class="recent-image">
                        <img src="../assets/svg/tshirt.svg" alt="">
                    </div>
                    <div class="recent-text">
                        <h6 class="text-muted">John Doe</h6>
                        <span class="text-muted">Lorem ipsum dolor sit.</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section class="footer-wrapper">

            <div class="footer-add-btn">
                <a href="./category.html"><i class="fa fa-plus"></i></a>
            </div>

            <div class="row justify-content-center">
                <div class="col-3">
                    <a href="./dashboard.html" class="active"><i class="fa fa-home text-muted"></i></a>
                </div>
                <div class="col-3">
                    <a href="./clents.html"><i class="fa fa-user text-muted"></i></a>
                </div>
                <div class="col-3">
                    <a href=""><i class="fa fa-home text-muted"></i></a>
                </div>
                <div class="col-3">
                    <a href="" id="signOutBtn"><i class="fa fa-sign-out-alt text-muted"></i></a>
                </div>
            </div>
        </section>
    </footer>

    <!-- ================================ Scripts ============================== -->

    <!-- Third Party -->
    <script src="../../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/js/localbase.min.js"></script>

    <!-- Custom -->
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>

</body>
</html>

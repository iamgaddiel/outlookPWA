    <!-- CSS -->

    <!-- fonts -->

    <!-- manifest -->
    <link rel="manifest" href="/manifest.json">

<body>
    <!-- Header -->
    <header>
        <section class="header-wrapper">
            <div class="logo-wrapper">
                <img src="../assets/img/logo.png" alt="a1outlook">
            </div>
        </section>
    </header>
    <main>
        <section class="container selection">

            <div class="selection-wrapper">
                <h3 class="text-center">Select Category</h3>
                <div class="selection-content mt-4">
                    <div class="selection-item-wrapper">
                        <div class="selection-item">
                            <a href="./trouser_form.html">
                                <div class="selection-image">
                                    <img src="../assets/svg/blue-jeans.svg" alt="">
                                </div>
                                <span class="text-muted text-center mt-4">Trouser</span>
                            </a>
                        </div>
                        <div class="selection-item">
                            <a href="./waistcoat_form.html">
                                <div class="selection-image">
                                    <img src="../assets/svg/2161210.svg" alt="">
                                </div>
                                <span class="text-muted text-center mt-4">Waistcoat</span>
                            </a>
                        </div>
                        <div class="selection-item">
                            <a href="./suite_form.html">
                                <div class="selection-image">
                                    <img src="../assets/svg/suit.svg" alt="">
                                </div>
                                <span class="text-muted text-center mt-4">Suit</span>
                            </a>
                        </div>
                        <div class="selection-item">
                            <a href="./shirt_from.html">
                                <div class="selection-image">
                                    <img src="../assets/svg/tshirt.svg" alt="">
                                </div>
                                <span class="text-muted text-center mt-4">Shirt</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section class="footer-wrapper">
            <div class="footer-add-btn">
            <a href="./note_form.html"><i class="fa fa-plus"></i></a>
            </div>

            <div class="row justify-content-center">
            <div class="col-3">
                <a href="./dashboard.html" class="menu-icon">
                <i class="fa fa-home text-dark"></i>
                <small>Home</small>
                </a>
            </div>
            <div class="col-3">
                <a href="./clents.html" class="menu-icon">
                <i class="fa fa-users text-muted"></i>
                <small>Clients</small>
                </a>
            </div>
            <div class="col-3">
                <a href="./notes.html" class="menu-icon">
                <i class="fas fa-sticky-note text-muted"></i>
                <small>Notes</small>
                </a>
            </div>
            <div class="col-3">
                <a href="" class="menu-icon" id="signOutBtn">
                <i class="fa fa-sign-out-alt text-muted"></i>
                <small>logout</small>
                </a>
            </div>
            </div>
        </section>
        </footer>

    <!-- ================================ Scripts ============================== -->

    <script src="../../lib/js/jquery-3.4.1.min.js"></script>

    <script src="../js/app.js"></script>

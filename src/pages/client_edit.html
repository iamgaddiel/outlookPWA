<head>
    <meta charset="UTF-8">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../../manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Header -->
    <header>
        <section class="header-wrapper d-flex justify-content-between px-4">
            <div class="bck-btn">
                <a href="./client-detail.html">
                    <i class="fa fa-arrow-left text-light text-bold"></i>
                </a>
            </div>
            <div class="client-detial" id="clientName">
                <h5 class="text-light">Edit Profile</h5>
            </div>
            <div class="logo-wrapper">
                <img src="../assets/img/logo.png" alt="a1outlook">
            </div>
        </section>
    </header>

    <!-- main -->
    <main>
        <section class="detail-wrapper container">
            <div class="detial-inner">
                <div class="detail-image">
                    <img src="../assets/svg/tshirt.svg" alt="t-shirts">
                </div>

                <div class="detail-content mt-5">
                    <form action="" method="post" id="clientEditForm">
                        <!-- name -->
                        <div class="form-group mt-4">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" alt="Name" value="John Doe">
                        </div>
                        <!-- email -->
                        <div class="form-group mt-4">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email" alt="Email" value="Email">
                        </div>
                        <!-- phone -->
                        <div class="form-group">
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" alt="Phone">
                        </div>

                        <!-- cloths details -->
                        <div id="cloths-detail">
                            <div class="form-group mt-3">
                                <input type="number" name="shoulder" id="shoulder" placeholder="Shoulder size" alt="Shoulder" class="form-control" value="">
                            </div>
                            <div class="form-group mt-3">
                                <input type="number" name="chest" id="chest" placeholder="Chest size" alt="Chest" class="form-control"  value="11">
                            </div>
                            <div class="form-group mt-3">
                                <input type="number" name="waist" id="waist" placeholder="Waist size" alt="Waist" class="form-control"  value="212">
                            </div>
                            <div class="form-group mt-3">
                                <input type="number" name="sleeve" id="sleeve" placeholder="Sleeve" alt="Sleeve" class="form-control"  value="21">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Third Party -->
    <script src="../../lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../lib/js/localbase.min.js"></script>
    <script src="../../lib/js/jquery.placeholder.label.min.js"></script>
    <script src="../../lib/js/aos.js"></script>

        $(document).ready(function (){
            $('input[placeholder]').placeholderLabel();
            $('textarea[placeholder]').placeholderLabel();
            
        })
    </script>

    <!-- Custom -->
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>

</body>
</html>
